{% extends "base.html" %}
{% load bootstrap3 crispy_forms_tags %}

{% block content %}

<div class="container top-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>RSVP</h1>
    </div>
  </div>
  <form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% for inline in inlines %}
    <div class="rsvp-guest">
      {% crispy inline inline.form.helper %}
    </div>
  {% endfor %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>
</div>
{% endblock %}
